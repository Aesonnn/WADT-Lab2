<!-- emailapp/templates/person_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person List</title>
</head>
<body>
    <h1>Person List</h1>
    <ul>
        {% for person in people %}
            <li>{{ person.name }} - {{ person.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
